<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.5_page/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="1.5_page/services.css">
    <link rel="stylesheet" href="fonts/TTLakes/stylesheet.css">
    <title>Сервисы</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2 class="header__title">Ремонт техники различных брендов</h2>
        </header>
        <div class="services swiper" data-mobile = "false">
            <ul class="services__list swiper-wrapper">
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--lenovo"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--samsung"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--apple"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--viewsonic"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--bosch"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--hp"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--acer"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--sony"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--lenovo"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--samsung"></span>
                    <span class="services__go"></span>
                </button></li>
                <li class="services__category swiper-slide"><button class="services__category-button">
                    <span class="services__logo services__logo--type--apple"></span>
                    <span class="services__go"></span>
                </button></li>
            </ul>
            <div class="swiper-pagination"></div>
            <button class="show-all-button">
                    <img src="images/expand.svg" class="show-all-button__icon">
                    <span class="show-all-button__text">
                        Показать все
                    </span>
            </button>
        </div>
    </div>
    <script src ="1.5_page/show-button.js"></script>
    <script src="1.5_page/swiper/swiper-bundle.min.js"></script>
    <script src="1.5_page/slider.js"></script>
</body>
</html>
