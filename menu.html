<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="1.4_page/menu.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/TTLakes/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__item">
                <button name="close" class="header__button header__button--type--close"></button>
            </div>
            <div class="header__item"></div>
            <div class="header__item">
                <button name="search" class="header__button header__button--type--search"></button>
            </div>
        </header>
        <main class="menu">
            <ul class="menu__list">
                <li class="menu__list-item menu__list-item--active">Ремонт техники</li>
                <li class="menu__list-item">Услуги и сервисы</li>
                <li class="menu__list-item">Корпоративным клиентам</li>
                <li class="menu__list-item">Продавцам техники</li>
                <li class="menu__list-item">Партнерам</li>
                <li class="menu__list-item">Производителям</li>
                <li class="menu__list-item">Наши сервисные центры</li>
                <li class="menu__list-item">Контакты</li>
            </ul>
        </main>
        <footer class="footer">
            <div class="footer__buttons-list">
                <div class="footer__button footer__button--type--call" name="call"></div>
                <div class="footer__button footer__button--type--chat" name="chat"></div>
                <div class="footer__button footer__button--type--profile" name="profile"></div>
            </div>
            <div class="footer__contact">
                <span class="footer__contact-email">mail@cps.com</span>
                <span class="footer__contact-number">8 800 890 8900</span>
            </div>
            <div class="footer__language-select">
                <button class="footer__language-select-button footer__language-select-button--active">RU</button>
                <button class="footer__language-select-button">EN</button>
                <button class="footer__language-select-button">CH</button>
            </div>
        </footer>
    </div>
</body>
</html>
